<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table border="1" align="center">

    <tr>
        <th>username</th>
        <th>password</th>

    {% endfor %}

</table>
</body>
</html>
